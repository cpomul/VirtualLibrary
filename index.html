<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLibrary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="buttonContainerD">
        <button type="submit" id="showDialogButton">
          <img src="images/book-plus.svg " />
        </button>
      </div>
      <h1>{Virtual Library}</h1>
    </header>
    <main>
      <dialog id="dialog">
        <form id="bookForm">
          <label for="title">Title:</label>
          <input type="text" id="title" required /><br />
          <label for="author">Author:</label>
          <input type="text" id="author" required /><br />
          <label for="pages">Pages:</label>
          <input type="number" id="pages" required /><br />
          <input type="submit" value="Add Book" id="closeFormButton" />
        </form>
        <button type="submit" id="closeDialog">X</button>
      </dialog>
      <div class="cardContainer"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
